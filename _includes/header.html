<header>
  <div class="header-content">
    <div class="header-content-inner">
      <h1 class="wow fadeIn" data-wow-delay=".25s">
        풀스택 개발자 김성하입니다.
      </h1>
      <hr class="wow fadeIn title light" data-wow-delay=".5s" />
      <div class="a-icon wow fadeIn" data-wow-delay=".5s">
        <a
          class="fa fa-github fa-3x github-icon"
          target="_blank"
          href="https://github.com/{{ site.github_username }}"
        ></a>
        <a
          class="fa fa-envelope fa-3x mail-icon"
          href="mailto:{{ site.email }}"
        ></a>
      </div>
      <br />
      <p class="wow fadeIn" data-wow-delay=".5s">
        From dough to deploy – handcrafted full-stack projects<br />
        반죽(dough)부터 배포(deploy)까지, 수작업으로 만든 풀스택 프로젝트들
      </p>
      <!-- <a href="#about" class="btn btn-primary btn-xl page-scroll">스크롤 버튼</a> -->
    </div>
  </div>
</header>
